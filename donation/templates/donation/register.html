{% extends 'donation/base.html' %}
{% block titles %}
  Registration
{% endblock %}

{% block body %}
<div class="container">
   <div class="modal-body">
       <h2 class="my-3">Register</h2>
        <h4 class="text-{{color}}"> {{ s_stat }} </h4>
          <form method="post" >
              {% csrf_token %}
               <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
  </div>

   <div class="form-group">
    <label for="exampleInputEmail1">Phone No.</label>
    <input type="number" class="form-control" id="phoneno" name="phone" aria-describedby="emailHelp">
  </div>
              <div class="form-group">
                     <label for="exampleInputEmail1">Blood Group</label>

                  <select name="bloodgroup" id="bloodgroup">
    <option value="A+">A+</option>
    <option value="B+">B+</option>
    <option value="O+">O+</option>
    <option value="AB+">AB+</option>
                      <option value="A-">A-</option>
    <option value="B-">B-</option>
    <option value="O-">O-</option>
    <option value="AB-">AB-</option>

  </select>
  </div>

              <div class="form-group">
                     <label for="exampleInputEmail1">State</label>

                  <select name="state" id="state">
    <option value="Maharashtra">Maharashtra</option>
    <option value="UP">UP</option>


  </select>
  </div>

              <div class="form-group">
                     <label for="exampleInputEmail1">City</label>

                  <select name="city" id="city">
    <option value="Mumbai">Mumbai</option>
    <option value="Pune">Pune</option>
  </select>
  </div>
              <div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="text" class="form-control" id="address" name="address" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Create strong password">
  </div>
              <div class="form-group">
    <label for="exampleInputPassword3">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword3" name="password2">
  </div>

  <button type="submit" class="btn btn-danger">Register</button>
</form>

      </div>
</div>


{% endblock %}
