{% extends 'donation/base.html' %}
{% block titles %}
  Login
{% endblock %}

{% block body %}




<div class="container">
    <h2 class="mx-auto mx-3 my-3">
        Login
    </h2>
    <form action="/donation/login" method="POST">
     {% csrf_token %}

        <div class="form-group">
            <label for="emaillog">Username</label>
            <input type="text" name="emaillog" class="form-control" id="emaillog" >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name = "password" id="password"></input>
        </div>
        <button type="submit" class="btn btn-danger">Login</button>

      </form>

      <div class="my-2">
        <h5> Haven't created account yet?  </h5>
        <a href="/donation/register" class="btn btn-danger"> Create an Account </a>
      </div>
</div>
{% endblock %}
